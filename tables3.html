<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables3</title>
    <style>
        tables3 {
            
            border-collapse: collapse;
        }
        tables3, th, td {
            border: solid black;
        }
        th {
            background-color: black;
            color: white;
            text-align: center;
        }
        td {
            text-align: center;
            
        }
        
        table {
           
            border-collapse: collapse;
        }
        table, th, td {
            border:  solid black;
        }
        th {
            background-color: black;
            color: white;
            text-align: center;
        }
        td {
            text-align: center;
            
        }
    </style>
</head>
<body>
    <table>
